<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      margin-top: 40px;
      padding: 30px;
      border-radius: 16px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #e2e2e2;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      font-family: monospace;
      border-radius: 8px;
      border: none;
      outline: none;
      resize: vertical;
      background: #1e1e2f;
      color: #f0f0f0;
      font-size: 14px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    textarea:focus {
      transform: scale(1.01);
      box-shadow: 0 0 8px #00c6ff;
    }
    button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 114, 255, 0.4);
    }
    h2 {
      margin-top: 25px;
      font-size: 1.4em;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 6px;
    }
    pre {
      background: #1e1e2f;
      padding: 16px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #dcdcdc;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeInUp 0.6s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Code Generator</h1>
    <p>Type a prompt and let Gemini generate some magic!</p>

    <textarea id="prompt">Write a JavaScript function that reverses a string.</textarea><br>
    <button id="runBtn">üöÄ Generate</button>

    <h2>Result:</h2>
    <pre id="output">‚Äî</pre>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // ‚ö†Ô∏è Put your API key in quotes (testing only!)
    const API_KEY = "AIzaSyAnR4-dI1goNNg-H6eamujepQbI7GNq3ck";
    const genAI = new GoogleGenerativeAI(API_KEY);

    document.getElementById("runBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value;
      const outputEl = document.getElementById("output");
      outputEl.textContent = "‚è≥ Generating...";
      try {
        const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });
        const result = await model.generateContent(prompt);
        outputEl.textContent = result.response.text();
      } catch (err) {
        outputEl.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
